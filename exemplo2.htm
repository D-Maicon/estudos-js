<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>

    <input id="botao" type="button" value="Clique aqui" onclick="mudarhtml()">

    <br><br>

    <p id="resultado"></p>












    <script>
        function mudarhtml(){
            resultado.innerHTML = "Texto mágico apareceu aqui";
            botao.value = "Você clicou!";
        }


    </script>
    
</body>
</html>
